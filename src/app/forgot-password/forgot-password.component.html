<div class="forgotPassword">
  <div>
    <button type="button" (click)="onForgotPassword()">Forgot Password</button>
  </div>

  <!-- Step 1: Request reset link -->
  <div *ngIf="showForgotPassword" class="forgot-password-modal">
    <h3>Forgot Password</h3>
    <form (submit)="sendResetLink()">
      <label for="user_id">Enter your User ID:</label>
      <input type="text" [(ngModel)]="forgotPasswordObj.user_id" name="user_id" required />
      <button type="submit">Send Reset Link</button>
      <button type="button" (click)="closeForgotPassword()">Cancel</button>
    </form>
  </div>

  <!-- Step 2: Enter reset token and new password -->
  <div *ngIf="showResetPassword" class="reset-password-modal">
    <h3>Reset Password</h3>
    <form (submit)="submitNewPassword()">
      <label for="resetToken">Enter your Reset Token:</label>
      <input type="text" [(ngModel)]="forgotPasswordObj.resetToken" name="resetToken" required />

      <label for="newPassword">Enter your New Password:</label>
      <input type="password" [(ngModel)]="forgotPasswordObj.newPassword" name="newPassword" required />

      <button type="submit">Submit</button>
      <button type="button" (click)="closeForgotPassword()">Cancel</button>
    </form>
  </div>
</div>

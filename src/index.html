<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LoginPage</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css">

  <style>
    @media (max-width: 991px) {
  .header {
    padding: 12px 0;
  }
  .header .menu {
    position: fixed;
    right: 0;
    top: 0;
    width: 320px;
    height: 100%;
    background-color: hsl(229, 54%, 51%);
    padding: 15px 30px 30px;
    overflow-y: auto;
    z-index: 1;
    transform: translateX(100%);
  }
  .header .menu.open {
    transform: none;
    display: block;
  }

  .header .menu .head {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 25px;
  }
  .header .menu .close-menu-btn {
    height: 35px;
    width: 35px;
    position: relative;
    display: inline-flex; 
    align-items: center;
    justify-content: center;
    background-color: transparent;
    cursor: pointer;
    border: none;
  }
  .header .menu .close-menu-btn::before,
  .header .menu .close-menu-btn::after {
    content: "";
    position: absolute;
    width: 80%;
    height: 2px;
    background-color: hsl(0, 0%, 100%);
  }
  .header .menu .close-menu-btn::before {
    transform: rotate(45deg);
  }
  .header .menu .close-menu-btn::after {
    transform: rotate(-45deg);
  }
  .header .menu ul li {
    display: block;
  }
  .header .menu ul li:not(:last-child) {
    margin-right: 0;
  }
  .header .menu li {
    border-bottom: 1px solid hsla(0, 0%, 100%, 0.25);
  }
  .header .menu li:not(:first-child) {
    border-top: 1px solid hsla(0, 0%, 100%, 0.25);
  }
  .header .menu ul li a {
    padding: 12px 0;
  }
  .header .menu ul .dropdown a {
    padding-right: 34px;
  }
  .header .menu i {
    width: 34px;
    height: 34px;
    border: 1px solid hsla(0, 0%, 100%, 0.25);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
    cursor: pointer;
    top: 7px;
  }
  .header .menu .dropdown.active i {
    background-color: hsla(0, 0%, 100%, 0.25);
    transform: rotate(180deg);
  }
  .header .menu .sub-menu {
    position: static;
    opacity: 1;
    transform: none;
    visibility: visible;
    padding: 15px;
    transition: none;
    box-shadow: none;
    width: 100%;
    display: none;
    /* background-color: hsl(229, 54%, 51%); */
  }
  .header .menu .dropdown.active > .sub-menu {
    display: block;
  }
  .header .menu .sub-menu li:last-child {
    border: none;
  }
  .header .menu .sub-menu a {
    padding: 50px 0 12px 15px;
  }
  .header .menu .sub-menu .sub-menu a {
    padding-left: 30px;
  }
  .header .menu .sub-menu .sub-menu .sub-menu a {
    padding-left: 45px;
  }
  .header .menu .sub-menu span {
    background-image: none;
  }
  .header .menu .sub-menu i {
    transform: none;
    right: 0;
  }
  .header-right .open-menu-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    height: 40px;
    width: 44px;
    cursor: pointer;
    position: relative;
    background-color: transparent;
    border: none;
  }
  .header-right .open-menu-btn .line {
    height: 2px;
    width: 30px;
    background-color: hsl(0, 0%, 100%);
    position: absolute;
  }
  .header-right .open-menu-btn .line-1 {
    transform: translateY(-8px);
  }
  .header-right .open-menu-btn .line-3 {
    transform: translateY(8px);
  }

  /*  search input box and button also */
  .header-right input[type="search"] {
    padding: 5px 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
    position: fixed;
    right: 135px;
    width: 250px;
    
  }
  
  .search-btn {
    position: fixed;
    right: 135px;
    
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 5px 10px;
    font-size: 15px;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    align-items: center;
  }
  
  .search-btn i {
    margin-left: 10px;
    
    /* Space between text and icon */
  }

}
  </style>
</head>
<body>
  <app-root></app-root>

  <!-- jQuery Version 1.11.0 -->
<script src="https://raw.githubusercontent.com/IronSummitMedia/startbootstrap/gh-pages/templates/agency/js/jquery-1.11.0.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://raw.githubusercontent.com/IronSummitMedia/startbootstrap/gh-pages/templates/agency/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="https://raw.githubusercontent.com/IronSummitMedia/startbootstrap/gh-pages/templates/agency/js/classie.js"></script>
<script src="https://raw.githubusercontent.com/IronSummitMedia/startbootstrap/gh-pages/templates/agency/js/cbpAnimatedHeader.js"></script>

<!-- Contact Form JavaScript -->
<script src="https://raw.githubusercontent.com/IronSummitMedia/startbootstrap/gh-pages/templates/agency/js/jqBootstrapValidation.js"></script>
<script src="https://raw.githubusercontent.com/IronSummitMedia/startbootstrap/gh-pages/templates/agency/js/contact_me.js"></script>

 <script>
  document.addEventListener("DOMContentLoaded", function () {
  const menu = document.querySelector(".menu");
  const openMenuBtn = document.querySelector(".open-menu-btn");
  const closeMenuBtn = document.querySelector(".close-menu-btn");

  [openMenuBtn, closeMenuBtn].forEach((btn) => {
    btn.addEventListener("click", () => {
      menu.classList.toggle("open");
      menu.style.transition = "transform 0.5s ease";
    });
  });

  menu.addEventListener("transitionend", function () {
    this.removeAttribute("style");
  });

  menu.querySelectorAll(".dropdown > i").forEach((arrow) => {
    arrow.addEventListener("click", function () {
      this.closest(".dropdown").classList.toggle("active");
    });
  });
});

 </script>

</body>
</html>
